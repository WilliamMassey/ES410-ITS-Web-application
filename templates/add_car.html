<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Your Car</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <form method='post'>
        {% csrf_token %}
        <input type='text' name='car_number_plate' placeholder='Enter the car numberplate'>{% for message in messages %}{% if message.extra_tags == 'car_number_plate' %}{{message}}{%endif%}{%endfor%}<br>
        <input type='text' name='car_number_plate_confirmation' placeholder='Confirm the car numberplate'><br>
        <input type='text' name='manufacturer' placeholder='Enter the car manufacturer'>{% for message in messages %}{% if message.extra_tags == 'manufacturer' %}{{message}}{%endif%}{%endfor%}<br>
        <select name = "car_colour" >{% for message in messages %}{% if message.extra_tags == 'car_colour' %}{{message}}{%endif%}{%endfor%}<br>
            <option value="x" >Please Enter Car Colour</option>
            <option value="b" >Blue</option>
            <option value="g" >Green</option>
            <option value="r" >Red</option> 
            <option value="w" >White</option> 
            <option value="y" >Yellow</option> 
            <option value="o" >Orange</option> 
            <option value="s" >Black</option> 
            <option value="n" >Brown</option> 
        </select>
        <input type = 'submit'>
    </form>
</body>
</html>
